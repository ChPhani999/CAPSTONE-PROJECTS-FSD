<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revanco Hiring Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Revanco Hiring Survey</h2>
        <div id="survey-container" class="mt-3">
            <button class="btn btn-primary" id="startSurveyBtn" onclick="startSurvey()">Start Survey</button>
            <div id="survey-form" class="mt-4" style="display:none;">
                <form id="surveyForm">
                    <div id="questions-container"></div>
                    <div class="mt-3">
                        <button class="btn btn-secondary" type="button" id="previousBtn" onclick="previousQuestion()" style="display:none;">Previous</button>
                        <button class="btn btn-primary" type="button" id="nextBtn" onclick="nextQuestion()">Next</button>
                    </div>
                </form>
            </div>
            <div id="review-section" style="display:none;">
                <h4>Review Your Responses</h4>
                <div id="review-answers"></div>
                <div>
                    <label for="finalSubmitConsent">
                        <input type="checkbox" id="finalSubmitConsent"> Yes, I wish to go for final submission
                    </label>
                </div>
                <button type="button" class="btn btn-success" id="finalSubmitBtn" onclick="finalSubmit()" disabled>Final Submit</button>
                <button type="button" class="btn btn-warning" id="editBtn" onclick="editSurvey()" style="display:none;">Edit</button>
                <button type="button" class="btn btn-info" id="downloadBtn" onclick="downloadPDF()" style="display:none;">Download PDF</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
